<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pose Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Pose Analysis</h1>
        <p>Upload a video to analyze pose detection</p>

        <!-- File upload input - always visible -->
        <div class="upload-section">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="videoUpload" class="upload-btn">Choose Video File</label>
        </div>

        <!-- Video player container - hidden initially -->
        <div id="videoContainer" class="video-container hidden">
            <div class="video-wrapper">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
                <canvas id="poseCanvas" class="pose-overlay"></canvas>
            </div>
        </div>
    </div>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <!-- Our main script -->
    <script src="script.js"></script>
</body>
</html>
